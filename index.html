<!DOCTYPE html>
<html lang = "sr">
   <head> 
   <title>VIPOS, Veb dizajn, JavaScript, AJAX vezbe</title>
   <meta charset = "utf-8">
   <meta name = "author" content = "Dragica FilipoviÄ‡, dragica.filipovic.10@vipos.edu.rs">
   <meta name = "description" content = "Vezbe iz predmeta Veb dizajn, koje se odnose na upotrebu JavaScripta-a.">
   <meta name = "keywords" content = "web, veb, dizajn, design, vipos, vezbe, javascript, ajax">
</head>
<body>
   <p id="demo">Neka AJAX promeni ovaj tekst. (Stranici pristupiti preko veb servera!)</p> 

   <button type="button" 
   onclick="loadDoc('5.6.1_ajax_info.txt' , mojaFunkcija)">Promena sadrzaja</button>

   <script>
      function loadDoc(url, cfunc) {
         var xhttp;
         xhttp=new XMLHttpRequest();
         xhttp.onreadystatechange = function(){
           if(this.readyState == 4 && this.status ==200){
            cfunc(this);
           }
         };
         xhttp.open("GET", url, true);
         xhttp.send();
      }
      function mojaFunkcija(xhttp){
         document.getElementById("demo").innerHTML = xhttp.responseText;
      }
   </script>
</body>
</html>
